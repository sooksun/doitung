version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: eqap_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-eqap}
      MYSQL_USER: ${DB_USER:-eqap_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-eqap_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - eqap_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eqap_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: mysql://${DB_USER:-eqap_user}:${DB_PASSWORD:-eqap_password}@db:3306/${DB_NAME:-eqap}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - eqap_network
    volumes:
      - ./public/uploads:/app/public/uploads

volumes:
  mysql_data:
    driver: local

networks:
  eqap_network:
    driver: bridge
